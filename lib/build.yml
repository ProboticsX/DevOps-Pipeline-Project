---

- hosts: all
  gather_facts: no
  become: yes
  tasks:
  - name: ping all hosts
    ping:
    tags: iTrust-build

  - name: Ansible apt-get to update
    become: yes
    apt:
      update_cache: true
    tags: iTrust-build

  - name: Install nodejs
    become: yes
    apt:
      pkg: nodejs
      state: present
    tags: iTrust-build

  - name: Install wget
    become: yes
    apt:
      pkg: wget
      state: present
    tags: iTrust-build

  - name: Install git
    become: yes
    apt:
      pkg: git
      state: present
    tags: iTrust-build

  - name: Install maven
    become: yes
    apt:
      pkg: maven
      state: present
    tags: iTrust-build

  - name: Install openjdk-11-jdk
    become: yes
    apt:
      pkg: openjdk-11-jdk
      state: present
    tags: iTrust-build

  - name: Get pysql
    become: yes
    apt:
      pkg: python3-pymysql
      state: present
    tags: iTrust-build

  - name: Install mysql-server
    become: yes
    apt:
      pkg: mysql-server
      state: present
    tags: iTrust-build

  - name: copy .my.cnf file with mysql root password credentials
    become: yes
    template: src=my.cnf.j2 dest=/root/.my.cnf owner=root mode=0600
    tags: iTrust-build

  - name: Change the authentication plugin of MySQL root user to mysql_native_password
    become: yes
    shell: mysql -u root -e 'UPDATE mysql.user SET plugin="mysql_native_password" WHERE user="root" AND host="localhost"'
    tags: iTrust-build

  - name: Flush Privileges
    become: yes
    shell: mysql -u root -e 'FLUSH PRIVILEGES'
    tags: iTrust-build

  - name: Set MySQL root password
    mysql_user:
      login_host: 'localhost'
      login_user: 'root'
      login_password: ''
      name: 'root'
      password: '{{mysql_pass}}'
      state: present
    tags: iTrust-build
  
  - name: Get iTrust
    git:
      repo: 'https://{{gituser}}:{{gitpass}}@{{url}}'
      dest: "{{ destdir }}"
    tags: iTrust-build

  - name: Copy application template
    command: cp {{destdir}}/iTrust2/src/main/resources/application.yml.template {{destdir}}/iTrust2/src/main/resources/application.yml
    tags: iTrust-build

  - name: Replace line in the file examples
    become_user: root
    ansible.builtin.lineinfile:
      path: '{{destdir}}/iTrust2/src/main/resources/application.yml'
      regexp: '^\s\s\s\spassword:'
      line: '    password: {{mysql_pass}}'
      backup: yes
    tags: iTrust-build

  - name: install mvn
    command: sudo mvn clean install
    register: out
    args:
      chdir: '{{destdir}}/iTrust2'
      executable: /bin/bash
    tags: iTrust-build

  - debug: msg="{{ out }}"
    tags: iTrust-build

  - name: run mvn
    shell: sudo mvn --batch-mode --update-snapshots clean test
    register: stdout
    args:
      chdir: '{{destdir}}/iTrust2'
    tags: iTrust-build

  - debug: msg="{{ stdout }}" 
    tags: iTrust-build

  - name: Reset sql password
    shell: mysql -u root -p{{ mysql_pass }} -e "SET PASSWORD FOR 'root'@'localhost' = ''"
    tags: iTrust-build

  - name: Flush Privileges
    become: yes
    shell: mysql -u root -e 'FLUSH PRIVILEGES'
    tags: iTrust-build